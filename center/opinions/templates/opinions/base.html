{% load static %}



<!DOCTYPE html>


<html>


    <head>

        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">


	  <title> Empik </title>



        <!-- CSS -->
        
        <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">


        <!-- JavaScript -->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


	<!-- JavaScript Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	

	 <!-- Bootstrap Max CDN --> 

	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



    </head>

    


    <nav class="navbar navbar-expand-lg bg-black justify-content-center">

        <a href="{% url 'start' %}">

            <img src="{% static 'media/images/empiklogo.png' %}" alt="">
            
        </a>

        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

    
        <div class="collapse navbar-collapse" id="navbarCollapse">
                
            <ul class="navbar-nav me-auto mb-2 mb-md-0">



            </ul>

        </div>

        
        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
            
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            
                        
                                       
                            <div width="50px" height="50px" class="bg-white rounded avatar">

                                {% if profile_form.profile_picture %}
                                    
                                        <span>

                                            <img class="img-fluid" alt="user_avatar" src="{% static 'media/images/leader.png' %}">

                                        </span>

                            
                                            
                                        
                                {% endif %}

                            </div>
                             



                    
                        
                        <a class="btn btn-alert navbar-btn text-white" type="button"  href="{% url 'panel-uzytkownika' %}"> {{user}} </a>
                        <a class="btn btn-alert navbar-btn text-white" type="button"  href="{% url 'wylogowanie' %}"> Wyloguj się </a>
                    </li>

                    
                    

                    &nbsp; &nbsp; &nbsp;


                    <li class="nav-item">

                        

                    </li>

                    &nbsp; &nbsp; &nbsp;
            

                </ul>

            
            </div>
            {%else%}
            

            <li class="nav-item">
        
                <a class="btn btn-alert navbar-btn text-white" type="button"  href="{% url 'rejestracja' %}"> Zarejestruj się </a>

            </li>


            <li class="nav-item">

                <a class="btn btn-alert navbar-btn text-white" type="button"  href="{% url 'logowanie' %}"> Zaloguj się </a>

            </li>
            

            &nbsp; &nbsp; &nbsp;


            <li class="nav-item">

                

            </li>

            &nbsp; &nbsp; &nbsp;
    

        </ul>

    
    </div>

        {%endif%}


    </nav>


    <body>


        {% block content %} 
        
        





            
        {% endblock %}
    
        


    </body>


</html>
