
{% include "opinions/base.html" %}

{% load static %}





{% block content %}

    <style>


        body{


            background-color: gray;

        }



    </style>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Zmiana hasła </h3>

        <hr>

        <p> Zapomniałeś swojego hasła? Wpisz swój adres email poniżej, a wyślemy ci
            
            instrukcje jak zmienić hasło.

        </p>


        <form method="post">

            {% csrf_token %}

            {{form}}

            <br><br>

            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Wyślij link do zmiany hasła</button>


        </form>


    </div>



{% endblock %}
