{% extends "opinions/base.html" %}

{% load static %}


{% block content %}
<style>
    body{
        background-color: gray;
    }
</style>
<body>
    
    <div class="container bg-white shadow-md p-5">

        <h3>Stwórz swoje konto</h3>

        <h5>I wyraź swoją opinię o pracownikach</h5>

        <br>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <h5>Nazwa użytkownika</h5>
            {{form.username}}
            <br>
            <h5>Adres email</h5>
            {{form.email}}
            <br>
            <h5>Podaj hasło</h5>
            {{form.password1}}
            <br>
            <h5>Powtórz hasło</h5>
            {{form.password2}}
            <br><br>
            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">&nbsp; Stwórz konto</button>



        </form>


    </div>


</body>

{% endblock %}
